<div class="list">
    <p>
        <input type="text" ng-model="search" placeholder="search">
    </p>
    <ul>
      <p>Found {{array.length}} matches of {{items.length}}</p>
        <li ng-repeat="item in array=(items | filter : search)">
            <list-item title="item.title" description="item.description"></list-item>
        </li>
    </ul>
</div>
